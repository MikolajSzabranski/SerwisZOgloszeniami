{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="{% static 'base.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}Find your job!{% endblock %}</title>
</head>
<body>
<div class="sidenav">
    <a href="/">Home</a>
    <a href="/register">Register</a>
{% if user.is_authenticated %}
    <a href="/offer">Job offer</a>
    {% if user.groups.all.0.name == 'host' %}
        <a href="/addOffer">Add offer</a>
    {% endif %}
    <a href="/logout">Logout</a>
    <div class="absolute"><a href="/premiumUser">Premium user</a></div>
{% else %}
    <a href="/login">Login</a>
{% endif %}
</div>
<div id="content" class="main">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2 appName">Find your job!</h1>
        </div>
            {% block content %}
            {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
