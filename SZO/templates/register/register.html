{% extends 'SZO/base.html' %}

{% block title %}Register{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
	<form method="POST" class="form-group">
		<div class="container">
			{% csrf_token %}
			<header>
				<h1 class="header-1">Create an Account</h1>
			</header>
			{{form|crispy}}
			<br>
			<button name="create" type="submit" class="btn btn-lg btn-primary btn-block">Sign up!</button>
		</div>
	</form>
</div>
{% endblock %}
