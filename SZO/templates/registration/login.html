{% extends 'SZO/base.html' %}

{% block title%}Logowanie{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST" class="form-group">
        {% csrf_token %}
        <legend class="border-bottom mb-3">Start looking for a job</legend>
        {{form|crispy}}
        <p>Nie masz jeszcze konta? <a href="/register">Stwórz je teraz</a></p>
        <p><a href="/password_reset">Nie pamiętam hasła</a></p>
        <button name = "log" type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        <a name = "logGoogle" href="http://127.0.0.1:8000/accounts/google/login" class="btn btn-lg btn-primary btn-block">Sign in with Google</a>
    </form>
</div>
{% endblock %}
